RESIDENT_SETTING:
  gamepad:
    runner:
      - name: "gamepad_communication"
        enable: True
        debug_info: True
    period: 0
    priority: 50
    cpu_affinity: 1024 # CPU 10
    start_delay: 0
################################################################################################################

ACTION_SETTING:
  ###########################################################################################################################
  - name: "DEFAULT"
    module:
      - runner:
          - name: "passive"
            enable: True
            debug_info: True
        period: [0.001, 0.001]
        priority: 80
        cpu_affinity: 12 # CPU 2, 3

  ###########################################################################################################################
  - name: "PASSIVE"
    module:
      - runner:
          - name: "passive"
            enable: True
            debug_info: True
        period: [0.001, 0.001]
        priority: 80
        cpu_affinity: 12 # CPU 2, 3

